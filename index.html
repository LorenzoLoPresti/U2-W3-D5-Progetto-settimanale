<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sito musica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- INIZIO HEADER -->
    <header>
      <!-- INIZIO NAV -->
      <nav class="navbar position-fixed w-100 top-0">
        <div class="container-fluid">
          <a class="navbar-brand text-dark nav-ref" href="#">
            <img
              src="./assets/img/iphone-music-icon-5-removebg-preview.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Music site
          </a>
        </div>
      </nav>
      <!-- FINE NAV -->
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main>
      <!-- CARDS -->
      <div
        class="d-sm-flex flex-column flex-sm-row justify-content-center align-items-center mt-5 input-container"
      >
        <input
          class="d-block ms-3 mx-sm-3 mb-3 mb-sm-0 p-1 px-4"
          id="input"
          type="text"
        />
        <button class="p-2 px-4 mx-3 mx-sm-0" id="btn">Cerca</button>
      </div>
      <section class="container my-5 card-section">
        <div class="row flex-start" id="card-section"></div>
      </section>
      <!-- FINE CARDS -->

      <!-- CANZONE PREFERITA -->
      <section class="container my-5 favourite-song-container">
        <div class="row">
          <div class="col-12">
            <div class="card mb-3 favourite-song-img">
              <div class="row g-0" id="favourite-song"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- FINE CANZONE PREFERITA -->

      <!-- INIZIO CAROSELLO -->

      <section class="d-flex justify-content-center my-5 carousel-background">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="..." class="d-block w-100" id="album-1" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" id="album-2" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- FINE CAROSELLO -->

      <section class="d-flex container my-5">
        <div class="row">
          <!-- ALERT -->
          <div class="col">
            <div id="liveAlertPlaceholder"></div>
            <button
              type="button"
              class="btn artist-rank-btn px-4 p-2"
              id="liveAlertBtn"
            >
              Ranks
            </button>
          </div>
          <!-- FINE ALERT -->

          <!-- MODALE -->
          <div class="col">
            <div class="song-modal hidden">
              <div class="d-flex justify-content-end">
                <button class="close-modal-btn p-2 px-4 mb-3">Chiudi</button>
              </div>
              <div class="modal-text"></div>
            </div>
            <button class="open-modal-btn px-4 p-2">Raccolta</button>
          </div>
        </div>
      </section>
    </main>

    <!-- OVERLAY -->
    <div class="overlay hidden"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/script.js"></script>
</html>
